<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Finder - Modern Storefront</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div class="flex items-center gap-3">
                    <i class="fas fa-store text-4xl text-green-500"></i>
                    <div>
                        <h1 class="text-3xl font-bold text-green-400">HM group</h1>
                        <p class="text-sm text-green-300">Discover amazing products</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">

        <!-- Search and Filter Section -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                <!-- Search Bar -->
                <div class="relative">
                    <label for="search-input" class="block text-sm font-semibold text-green-500 mb-4">
                        <i class="fas fa-search text-green-500 mr-2"></i>Search Products
                    </label>
                    <div class="relative">
                        <input type="text" id="search-input" placeholder="Type to search by product name..."
                            class="w-full px-4 py-3 pl-12 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition-all duration-200 outline-none">
                        <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-green-500"></i>
                    </div>
                </div>

                <!-- Category Filter -->
                <div>
                    <label for="category-filter" class="block text-sm font-semibold text-green-500 mb-4">
                        <i class="fas fa-filter text-green-500 mr-2"></i>Filter by Category
                    </label>
                    <select id="category-filter"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 transition-all duration-200 outline-none bg-white">
                        <option value="all">All Categories</option>
                        <!-- Categories will be populated dynamically -->
                    </select>
                </div>
            </div>

            <!-- Results Info -->
            <div class="mt-4 flex items-center justify-between">
                <p id="results-count" class="text-sm text-gray-600">
                    <i class="fas fa-box-open mr-2"></i>Loading products...
                </p>
                <button id="clear-filters-btn"
                    class="text-sm text-green-500 hover:text-indigo-700 font-medium hidden transition-colors">
                    <i class="fas fa-times-circle mr-1"></i>Clear Filters
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="flex justify-center items-center py-20">
            <div class="relative">
                <div class="loader"></div>
                <p class="text-gray-600 mt-4 text-center">Loading products...</p>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden">
            <div class="bg-red-50 border-l-4 border-red-500 rounded-xl p-6 flex items-start gap-4">
                <i class="fas fa-exclamation-triangle text-3xl text-red-500"></i>
                <div>
                    <h3 class="text-lg font-bold text-red-800 mb-2">Oops! Something went wrong</h3>
                    <p class="text-red-700 mb-4">Failed to load products. Please check your internet connection and try
                        again.</p>
                    <button id="retry-btn"
                        class="px-6 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg font-medium transition-colors">
                        <i class="fas fa-redo mr-2"></i>Retry
                    </button>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Products will be populated dynamically -->
        </div>

        <!-- No Results Message -->
        <div id="no-results" class="hidden text-center py-20">
            <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-2xl font-bold text-gray-700 mb-2">No products found</h3>
            <p class="text-gray-500">Try adjusting your search or filter criteria</p>
        </div>
    </main>

    <!-- Product Detail Modal -->
    <div id="product-modal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-full max-h-full bg-black bg-opacity-50">
        <div class="relative p-4 w-full max-w-4xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-2xl shadow-2xl">
                <!-- Modal header -->
                <div
                    class="flex items-center justify-between p-6 border-b border-gray-200 rounded-t-2xl bg-gradient-to-r from-indigo-50 to-purple-50">
                    <h3 class="text-2xl font-bold text-gray-900">
                        Product Details
                    </h3>
                    <button id="close-modal-btn" type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-xl text-sm w-10 h-10 inline-flex justify-center items-center transition-colors">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <!-- Modal body -->
                <div id="modal-content" class="p-6 space-y-6">
                    <!-- Content will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
